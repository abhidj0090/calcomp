{{ define "main" }}

{{ partial "navigation.html" . }}

{{"<!-- Start Bio Section -->" | safeHTML}}
<section id="blog" class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        {{"<!-- section title -->" | safeHTML}}
        <div class="title text-center wow fadeInDown">
          <h2><span class="color">Biographies</span></h2>
          <div class="border-meghna"></div>
        </div>
      </div>
      {{.Content}}
        <ul class="my-posts">
            {{ range .Data.Pages }}
                <li>{{.Title}}</li>
            {{ end }}
        </ul>
     
      <div class="col-12">
        {{ template "_internal/pagination.html" . }}
      </div>
    </div>
  </div>
</section>
{{"<!-- /bio -->" | safeHTML}}

{{ end }}
