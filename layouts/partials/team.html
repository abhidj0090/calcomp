{{ $data := index site.Data site.Language.Lang }}

{{ if $data.team.team.enable }}
{{"<!-- Start Our Team -->" | safeHTML}}
<section id="team" class="section" style='background-image: url("{{ .image | absURL }}")'>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <a class="btn btn-main" href="{{ `team` | absLangURL }}">Meet our Team</a>
      </div>
    </div>
  </div>
</section>
{{"<!-- /team -->" | safeHTML}}
{{ end }}
