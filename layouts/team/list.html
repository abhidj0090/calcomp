{{ define "main" }}

{{ partial "navigation.html" . }}

<section id="upcoming" class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        {{"<!-- section title -->" | safeHTML}}
        <div class="title text-center wow fadeInDown">
          <h2>
            Meet our Team
          </h2>
          <div class="border-meghna"></div>
        </div>
      </div>
      {{"<!-- /section title -->" | safeHTML}}
      {{ range $Data.Pages }}

      {{ end }}
    </div>
  </div>
</section>
{{"<!-- /team -->" | safeHTML}}

{{ end }}
